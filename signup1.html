        function validate()
        {
            var result=true;
            var e=document.getElementsByName("email")[0].value;
            var atindex=e.indexOf('@');
            var dotindex=e.lastIndexOf('.');
            if(atindex<1 || dotindex>=e.length-2 || dotindex-atindex<3)
                {
                    alert("Incorrect email id")
                result=false;
            
                }
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("reenterpassword").value;
            if (password!=confirmPassword) {
                
                alert("You first Passwords is not similar with 2nd password. Please enter same password in both");
                return false;
            }
            
            return (result);
        }
    </script>
